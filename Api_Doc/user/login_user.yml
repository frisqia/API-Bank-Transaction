Login User
---
tags:
  - Users
summary: User login
parameters:
  - in: formData
    name: login
    type: string
    required: true
    description: User's email or username
  - in: formData
    name: password
    type: string
    required: true
    description: User's password
responses:
  200:
    description: Login successful
  403:
    description: User not found or invalid password
  500:
    description: Fail to login
