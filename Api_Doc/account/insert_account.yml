Create New Account
---
tags:
  - Accounts
summary: Insert a new account
parameters:
  - in: formData
    name: user_id
    type: integer
    required: true
    description: ID of the user who owns the account
  - in: formData
    name: account_type
    type: string
    required: true
    description: Type of the account
  - in: formData
    name: account_number
    type: string
    required: true
    description: Number of the account
  - in: formData
    name: balance
    type: string
    required: true
    description: Balance of the account
responses:
  201:
    description: Account created successfully
    schema:
      type: object
      properties:
        message:
          type: string
          example: "success create account"
        created:
          type: object
          properties:
            ID:
              type: integer
              example: 1
            Type:
              type: string
              example: "savings"
            Number:
              type: string
              example: "1234567890"
            Balance:
              type: string
              example: "1000.00"
            Register Time:
              type: string
              example: "2023-01-01T12:00:00"
            Update Time:
              type: string
              example: "2023-01-02T12:00:00"
  400:
    description: Failed to create account
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Fail to create account"
