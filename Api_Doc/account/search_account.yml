Detail Account by ID
---
tags:
  - Accounts
summary: Search for an account
parameters:
  - in: path
    name: id
    type: integer
    required: true
    description: ID of the account
  - in: query
    name: query
    type: string
    required: false
    description: Search keyword for account type
responses:
  200:
    description: Account details
    schema:
      type: object
      properties:
        detail:
          type: array
          items:
            type: object
            properties:
              ID:
                type: integer
                example: 1
              User ID:
                type: integer
                example: 123
              Type:
                type: string
                example: "savings"
              Number:
                type: string
                example: "1234567890"
              Balance:
                type: string
                example: "1000.00"
              Register Time:
                type: string
                example: "2023-01-01T12:00:00"
              Update Time:
                type: string
                example: "2023-01-02T12:00:00"
        message:
          type: string
          example: "Data found"
  404:
    description: No data found
    schema:
      type: object
      properties:
        detail:
          type: array
          example: []
        message:
          type: string
          example: "No data found for the given user ID or query"
  400:
    description: Failed to search data
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Fail to Search data"
